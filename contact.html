<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Lalezar|Neutron|Rozha+One|Ubuntu:700" rel="stylesheet">
</head>


<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:rgba(20, 59, 150, 1);">muzac</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link active" href="index.html">Home</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>

        <form class="form-inline my-2 my-md-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn my-2 my-sm-0" type="submit">Go</button>
        </form>
      </div>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="container py-4" id="contact">
    <h2>Contact Us!</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email-address">Email address</label>
        <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="enquiry">What would you like to say?</label>
        <textarea class="form-control" id="enquiry" rows="3"></textarea>
      </div>
    </form>
  </div>

  <div class="container-fluid py-4" id="footer">
    <div class="row">
      <div class="col-md-6 text-left">
        Muzac Inc. (126 Greol Place, Belfast, BT9 5RD)
        <br><a href="http://twitter.com"><img src="images/twitter.svg"></a>
        <a href="http://facebook.com"><img src="images/facebook.svg"></a>
        <a href="http://instagram.com"><img src="images/instagram.svg"></a>
        <a href="http://spotify.com"><img src="images/spotify-with-circle.svg"></a>
      </div>
      <div class="col-md-6 text-right">
        <a href="#">Terms of Use</a><br>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
